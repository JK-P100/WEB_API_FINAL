name: CI/CD - Build & Test Docker image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-platform build)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: false
          tags: web_api_image:ci

      - name: List images
        run: docker images

      - name: Run container
        run: |
          docker run -d --name ci_test_container -p 8000:8000 web_api_image:ci
          sleep 3

      - name: Test API root endpoint
        run: |
          curl -s http://localhost:8000/ | grep "FastAPI is running inside Docker"

      - name: Cleanup container
        if: always()
        run: |
          docker stop ci_test_container || true
          docker rm ci_test_container || true
